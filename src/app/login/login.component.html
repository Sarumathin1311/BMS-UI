
<div class="cards">
<div class="container-fluid"> 
  <div class="row">
        <div class="jumbotron">
        <div class="card">
        <div class="form-row mb-4">
          <div class="col">
          <h3 class="card-header">Login</h3>
          <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off" placeholder="Enter your User Name">
              <div class="alert alert-danger"  style="color:red" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Username required</div>
           </div>	
            
          <div class="form-group">
            
              <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off" placeholder="Enter your Password">
              <div class="alert alert-danger" style="color:red" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password required</div>
          </div>	

          <button class="btn btn-primary a" [disabled]="loginForm.invalid">Login</button>
          <div *ngIf="invalidLogin" class="error">
              <div>Invalid credentials.</div>
          </div>
          </form>
         
          </div>	 <hr class="line">
          <div class="col-md-6 signupdiv">
          <strong class="display">Don't Have Account?</strong>
          <a routerLink="/registration" routerLinkActive="active" class="btn btn-primary signupbtn">SignUp</a>
      </div>
  </div>

  </div>
  
   </div>
  </div> </div>
<router-outlet></router-outlet>
