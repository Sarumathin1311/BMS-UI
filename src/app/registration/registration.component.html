
  <div class="card">
    <h3 class="card-header">Register here!</h3>
 
        <form name="userForm" [formGroup]="userForm" (ngSubmit)="userForm.valid && onSubmit()" class="text-center border border-light p-5">
        
            <div class="col">
                <input type="text" formControlName = "firstName"  class="form-control" placeholder="FirstName">
                <div class="alert alert-danger" style="color:red" *ngIf="userForm.controls['firstName'].hasError('required') && userForm.controls['firstName'].touched">Firstname required</div>
            </div>	&nbsp;
            
            <div class="col">
                <input type="LastName" formControlName = "LastName" class="form-control" placeholder="LastName">
                <div class="alert alert-danger" style="color:red"  *ngIf="userForm.controls['LastName'].hasError('required') && userForm.controls['LastName'].touched">Lastname required</div>
            </div>&nbsp;
       
            <div class="col">
                <input type="emailId" formControlName = "emailId" class="form-control"pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" placeholder="Email ID">
                <div class="alert alert-danger" style="color:red" *ngIf="userForm.controls['emailId'].hasError('required') && userForm.controls['emailId'].touched">Email ID required</div>
                <div class="alert alert-danger" style="color:red"*ngIf="userForm.controls['emailId'].hasError('pattern') && userForm.controls['emailId'].touched" >Invalid Email Id</div>
            	</div>&nbsp;

           
            <div class="col">
                <input type="panNo"  formControlName = "panNo" class="form-control" placeholder="PAN No">
                <div class="alert alert-danger" style="color:red"  *ngIf="userForm.controls['panNo'].hasError('required') && userForm.controls['panNo'].touched">PAN No required</div>
            </div>	&nbsp;
            <div class="col">
                <input type="contactNo" formControlName = "contactNo"  class="form-control"pattern="[1-9]{1}[0-9]{9}" required maxlength="10" placeholder="Contact No">
                <div class="alert alert-danger" style="color:red" *ngIf="userForm.controls['contactNo'].hasError('required') && userForm.controls['contactNo'].touched">Contact Number required</div>
                <div class="alert alert-danger"  style="color:red" *ngIf="userForm.controls['contactNo'].hasError('pattern') && userForm.controls['contactNo'].touched">Invalid Contact No</div>
            </div>&nbsp;
                
                <div class="col">
                    <input type="password" formControlName = "password" class="form-control" placeholder="Password">
                    <div class="alert alert-danger" style="color:red" *ngIf="userForm.controls['password'].hasError('required') && userForm.controls['password'].touched">Password required</div>
                    
                </div>	&nbsp;
                <div class="col">
                    <input type="password" formControlName = "confirmPassword" class="form-control" placeholder="Re-enter Password">
                    <div class="alert alert-danger" style="color:red" *ngIf="userForm.controls['confirmPassword'].hasError('required') && userForm.controls['confirmPassword'].touched">ConfirmPassword required</div>
                   </div>
                   <div class="col">
                   <button class="btn btn-primary signupbtn">Submit</button></div>
